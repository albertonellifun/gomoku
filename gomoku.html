<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gomoku</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #744;
      color: #000;
    }

    #game-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 2%;
      gap: 10px;
      transition: all 0.5s ease-in-out;
    }

    #board-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 16px solid #522;
      border-radius: 8px;
      box-shadow: 4px 4px #300;
    }

    #board {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      gap: 0;
      background: linear-gradient(135deg, #fec, #c84);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      border: 4px solid #522;
      border-radius: 8px;
	  background: url('wood-min.jpg');
	  background-size: cover;
	  background-repeat: no-repeat;
    }

    .cell {
      position: relative;
      touch-action: manipulation;
      background-color: transparent;
      background-image:
        linear-gradient(to right, 
          transparent calc(50% - 2px), 
          #522 calc(50% - 2px), 
          #522 calc(50% + 2px), 
          transparent calc(50% + 2px)
        ),
        linear-gradient(to bottom, 
          transparent calc(50% - 2px), 
          #522 calc(50% - 2px), 
          #522 calc(50% + 2px), 
          transparent calc(50% + 2px)
        );
    }

    /* pietre (X/O) */
    .stone {
      width: 96%;
      height: 96%;
      margin: 2%;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .cell.x .stone {
	  border: 1px solid #999;
      background: radial-gradient(circle at 10px 10px, #fff, #ccc);
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2),
                  inset 2px 2px 4px rgba(255,255,255,0.6) !important;
    }

    .cell.o .stone {
	  border: 1px solid #999;
      background: radial-gradient(circle at 10px 10px, #333, #000);
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2),
                  inset 2px 2px 4px rgba(255,255,255,0.6) !important;
    }

    /* highlight mosse vincenti */
    .cell.winner .stone,
    .cell.last-move .stone {
      border: 2px solid gold;
      box-shadow: 0 0 4px 8px rgba(255,220,100,0.6);
      animation: glowPulse 1.2s infinite ease-in-out;
    }

    /* stelle (hoshi) */
    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background-color: rgb(255,233,200);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2),
                  inset 2px 2px 4px rgba(255,233,200,0.6);
    }

    .cell.x .star, .cell.o .star {
      display: none;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 4px 2px rgba(255, 220, 100, 0.3); transform: scale(1); }
      50% { box-shadow: 0 0 8px 4px rgba(255, 220, 100, 0.6); transform: scale(1.03); }
      100% { box-shadow: 0 0 4px 2px rgba(255, 220, 100, 0.3); transform: scale(1); }
    }

    #sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.5s ease-in-out;
    }

    #status, #timer {
      font-size: 1.2em;
      margin: 5px;
      text-align: center;
    }

    #status .cell {
      display: inline-block;
      width: 30px;
      height: 30px;
      position: relative;
      top: 8px;
      padding: 0 4px;
      background-image: none;
    }

    #status .stone {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    #restart, #mute {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(to bottom, #fec, #c84);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px #300;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    #restart:active, #mute:active {
      box-shadow: 0 2px #522;
      transform: translateY(2px);
    }

    #restart:hover, #mute:hover {
      background: linear-gradient(to bottom, #fec, #c84);
    }

    @media (min-width: 768px), (orientation: landscape) {
      #game-wrapper {
        flex-direction: row;
      }

      #board-container {
        flex: 3;
      }

      #sidebar {
        flex: 1;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding-left: 20px;
      }
    }

    @media (max-width: 767px) and (orientation: portrait) {
      #game-wrapper {
        flex-direction: column;
      }

      #sidebar {
        align-items: center;
        justify-content: center;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <div id="board-container">
      <div id="board"></div>
    </div>
    <div id="sidebar">
      <p id="status"></p>
      <p id="timer"></p>
      <button id="restart">Nuova partita</button>
      <button id="mute">Musica</button>
    </div>
  </div>
  <audio id="bgMusic" loop preload="auto">
    <source src="./res/please-calm-my-mind.mp3" type="audio/mpeg">
  </audio>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const timerDisplay = document.getElementById("timer");
    const restartBtn = document.getElementById("restart");

    let currentPlayer = "x";
    const size = 15;
    let grid = Array(size).fill().map(() => Array(size).fill(""));
    let gameOver = false;
    let timer;
    let timeLeft = 30;

    //music management
    let isMute = true;
    const muteBtn = document.getElementById("mute");
    muteBtn.addEventListener("click", () => {
      isMute = !isMute; 
      if(isMute) stopMusic(); 
      else startMusic(); 
    });
    
    function stopMusic() {
      const music = document.getElementById("bgMusic");
      if (music) {
        music.pause();
      }
    }
    
    function startMusic() {
      if (isMute) return;
      const music = document.getElementById("bgMusic");
      if (music) {
        music.volume = 0.5;
        music.play().catch((e) => {
          console.warn("ðŸ”‡ bgMusic bloccata:", e);
        });
      }
    }

    //creazione board
    function createBoard() {
      board.innerHTML = "";
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;

          // contenitore pietra
          const stone = document.createElement("div");
          stone.classList.add("stone");
          cell.appendChild(stone);

          // hoshi (stelle)
          if (
            (row === 7 && col === 7) ||
            (row === 3 && col === 3) ||
            (row === 3 && col === 11) ||
            (row === 11 && col === 3) ||
            (row === 11 && col === 11)
          ) {
            const star = document.createElement("div");
            star.classList.add("star");
            cell.appendChild(star);
          }

          cell.addEventListener("click", handleClick);
          board.appendChild(cell);
        }
      }
    }

    function handleClick(e) {
      if (gameOver) return;

      const cell = e.currentTarget;
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);

      if (grid[row][col] !== "") return;

      grid[row][col] = currentPlayer;
      
      const winningCells = checkWin(row, col);

      // rimuove last-move precedente
      const previous = board.querySelector(".last-move");
      if (previous) previous.classList.remove("last-move");

      cell.classList.add(currentPlayer);

      if (winningCells) {
        updateStatus(true, false);
        highlightWinner(winningCells);
        gameOver = true;
        clearInterval(timer);
        return;
      }
      
      cell.classList.add("last-move");
      currentPlayer = currentPlayer === "x" ? "o" : "x";
      updateStatus()
      startTimer();
    }

    function checkWin(row, col) {
      const directions = [
        [0, 1], [1, 0], [1, 1], [1, -1]
      ];

      for (let [dx, dy] of directions) {
        let line = [[row, col]];
        line.push(...collect(row, col, dx, dy));
        line.push(...collect(row, col, -dx, -dy));
        if (line.length >= 5) return line;
      }
      return null;
    }

    function collect(row, col, dx, dy) {
      let cells = [];
      let r = row + dx;
      let c = col + dy;
      while (r >= 0 && r < size && c >= 0 && c < size && grid[r][c] === currentPlayer) {
        cells.push([r, c]);
        r += dx;
        c += dy;
      }
      return cells;
    }

    function highlightWinner(cells) {
      cells.forEach(([r, c]) => {
        const cell = board.querySelector(`[data-row="${r}"][data-col="${c}"]`);
        if (cell) cell.classList.add("winner");
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      updateTimerDisplay();

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          switchTurnDueToTimeout();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = `Tempo: ${timeLeft}s`;
    }

    function switchTurnDueToTimeout() {
      currentPlayer = currentPlayer === "x" ? "o" : "x";
      updateStatus(false, true);
      startTimer();
    }
	
	function updateStatus(win = false, timeout = false) {
		if (win) {
			return;
		} else if (timeout) {
			status.innerHTML = `Tempo scaduto!<br/>Turno: <span class="cell ${currentPlayer}"><div class="stone"></div></span>`;
		} else {
			status.innerHTML = `Turno: <span class="cell ${currentPlayer}"><div class="stone"></div></span>`;
		}
	}

    restartBtn.addEventListener("click", () => {
      grid = Array(size).fill().map(() => Array(size).fill(""));
      currentPlayer = "x";
      gameOver = false;
      updateStatus();
      createBoard();
      startTimer();
      startMusic();
    });

    createBoard();
	startTimer();
	updateTimerDisplay();
	updateStatus();
  </script>
</body>
</html>
