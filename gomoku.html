<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gomoku</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #744;
      color: #000;
    }

    #game-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 2%;
      gap: 10px;
      transition: all 0.5s ease-in-out;
    }

    #board-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 16px solid #522;
      border-radius: 8px;
      box-shadow: 4px 4px #300;
    }

    #board {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      gap: 0;
      background: linear-gradient(135deg, #fec, #ec9);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      border: 4px solid #522;
      border-radius: 8px;
    }

    .cell {
      background-color: transparent;
      /* BORDO ESTERNO ALLA CELLA */
      /* border: 1px solid rgba(80, 50, 20, 0.3); */
      /* BORDO INTERNO / AD X */
      background-image:
		/* verticale */
        linear-gradient(to right, 
          transparent calc(50% - 1px), 
          #522 calc(50% - 1px), 
          #522 calc(50% + 1px), 
          transparent calc(50% + 1px)
        ),
		/* orizzontale */
        linear-gradient(to bottom, 
          transparent calc(50% - 1px), 
          #522 calc(50% - 1px), 
          #522 calc(50% + 1px), 
          transparent calc(50% + 1px)
        );
      position: relative;
      touch-action: manipulation;
    }
    .cell[data-row="7"][data-col="7"]::before,
	.cell[data-row="3"][data-col="3"]::before,
	.cell[data-row="3"][data-col="11"]::before,
	.cell[data-row="11"][data-col="3"]::before,
	.cell[data-row="11"][data-col="11"]::before {
	  content: "";
	  position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background-color: rgb(255,225,185);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
	  box-shadow: inset -2px -2px 4px rgb(0,0,0,0.2),
        inset 2px 2px 4px rgb(255,225,185,0.6);
    }
	.cell.x[data-row="7"][data-col="7"]::before, .cell.o[data-row="7"][data-col="7"]::before,
	.cell.x[data-row="3"][data-col="3"]::before, .cell.o[data-row="3"][data-col="3"]::before,
	.cell.x[data-row="3"][data-col="11"]::before, .cell.o[data-row="3"][data-col="11"]::before,
	.cell.x[data-row="11"][data-col="3"]::before, .cell.o[data-row="11"][data-col="3"]::before,
	.cell.x[data-row="11"][data-col="11"]::before, .cell.o[data-row="11"][data-col="11"]::before {
  		display: none;
	}
	
    .cell::after {
      content: "";
      display: block;
      width: 96%;
      height: 96%;
      margin: auto;
      margin-top: 2%;
      border-radius: 50%;
    }

    .cell.x::after {
      background: radial-gradient(circle at 10px 10px, #fff, #ccc);
      box-shadow: inset -2px -2px 4px rgb(0,0,0,0.2),
        inset 2px 2px 4px rgb(255,255,255,0.6);
    }

    .cell.o::after {
      background: radial-gradient(circle at 10px 10px, #333, #000);
      box-shadow: inset -2px -2px 4px rgb(0,0,0,0.2),
        inset 2px 2px 4px rgb(255,255,255,0.6);
    }

    .cell.winner {
      /*animation: flash 0.6s infinite;
      border: 2px solid gold;*/
      box-shadow: 0 0 4px 8px rgba(255, 220, 100, 0.6);
      animation: glowPulse 1.2s infinite ease-in-out;
      box-sizing: border-box;
    }

    .cell.last-move::after {
       border: 2px solid gold;
       box-shadow: 0 0 4px 8px rgba(255, 220, 100, 0.6);
       animation: glowPulse 1.2s infinite ease-in-out;
       box-sizing: border-box;
    }

	@keyframes glowPulse {
  	  0% { box-shadow: 0 0 4px 2px rgba(255, 220, 100, 0.3); transform: scale(1); }
      50% { box-shadow: 0 0 12px 8px rgba(255, 220, 100, 0.6); transform: scale(1.05); }
      100% { box-shadow: 0 0 4px 2px rgba(255, 220, 100, 0.3); transform: scale(1); }
    }

    #sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.5s ease-in-out;
    }

    #status, #timer {
      font-size: 1.2em;
      margin: 5px;
      text-align: center;
    }

    #status .cell {
      display: inline-block;
      width: 30px;
      height: 30px;
      position: relative;
      top: 8px;
      padding: 0 4px;
	  background-image: none;
    }

    #restart, #mute {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(to bottom, #ec9, #744);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px #300;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    #restart:active, #mute:active {
      box-shadow: 0 2px #522;
      transform: translateY(2px);
    }

    #restart:hover, #mute:hover {
      background: linear-gradient(to bottom, #ec9, #744);
    }

    @media (min-width: 768px), (orientation: landscape) {
      #game-wrapper {
        flex-direction: row;
      }

      #board-container {
        flex: 3;
      }

      #sidebar {
        flex: 1;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding-left: 20px;
      }
    }

    @media (max-width: 767px) and (orientation: portrait) {
      #game-wrapper {
        flex-direction: column;
      }

      #sidebar {
        align-items: center;
        justify-content: center;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <div id="board-container">
      <div id="board"></div>
    </div>
    <div id="sidebar">
      <p id="status">Turno <span class="cell x"></span></p>
      <p id="timer">Tempo rimasto: 30s</p>
      <button id="restart">Nuova partita</button>
      <button id="mute">Musica</button>
    </div>
  </div>
  <audio id="bgMusic" loop preload="auto">
	  <source src="./res/please-calm-my-mind.mp3" type="audio/mpeg">
  </audio>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const timerDisplay = document.getElementById("timer");
    const restartBtn = document.getElementById("restart");

    let currentPlayer = "x";
    const size = 15;
    let grid = Array(size).fill().map(() => Array(size).fill(""));
    let gameOver = false;
    let timer;
    let timeLeft = 30;

    //music management
    let isMute = true;
	const muteBtn = document.getElementById("mute");
	muteBtn.addEventListener("click", () => {
	  	isMute = !isMute; 
		if(isMute) stopMusic(); 
		else startMusic(); 
	});
    
    function stopMusic() {
  		const music = document.getElementById("bgMusic");
  		if (music) {
  			music.pause();
  		}
  	}
	
  	function startMusic() {
  		if (isMute) return;
  		const music = document.getElementById("bgMusic");
  		if (music) {
  		  music.volume = 0.5;
  		  music.play().catch((e) => {
  			console.warn("ðŸ”‡ bgMusic bloccata:", e);
  		  });
  		}
  	}

	//creazione board
    function createBoard() {
      board.innerHTML = "";
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener("click", handleClick);
          board.appendChild(cell);
        }
      }
    }

    function handleClick(e) {
      if (gameOver) return;

      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);

      if (grid[row][col] !== "") return;

      grid[row][col] = currentPlayer;
	  
	  const winningCells = checkWin(row, col);
		
      if (winningCells) {
        status.innerHTML = `Ha vinto <span class="cell ${currentPlayer}" alt="${currentPlayer}"></span>`;
        highlightWinner(winningCells);
        gameOver = true;
        clearInterval(timer);
        return;
      } else {
		//rimuove la classe 'last-move' dalla mossa precedente
		const previous = board.querySelector(".last-move");
	    if (previous) previous.classList.remove("last-move");
	    //e.target.textContent = currentPlayer;
	    e.target.classList.add(currentPlayer);
		e.target.classList.add("last-move");
	  }

      currentPlayer = currentPlayer === "x" ? "o" : "x";
      status.innerHTML = `Turno <span class="cell ${currentPlayer}" alt="${currentPlayer}"></span>`;
      startTimer();
    }

    function checkWin(row, col) {
      const directions = [
        [0, 1], [1, 0], [1, 1], [1, -1]
      ];

      for (let [dx, dy] of directions) {
        let line = [[row, col]];
        line.push(...collect(row, col, dx, dy));
        line.push(...collect(row, col, -dx, -dy));
        if (line.length >= 5) return line;
      }
      return null;
    }

    function collect(row, col, dx, dy) {
      let cells = [];
      let r = row + dx;
      let c = col + dy;
      while (r >= 0 && r < size && c >= 0 && c < size && grid[r][c] === currentPlayer) {
        cells.push([r, c]);
        r += dx;
        c += dy;
      }
      return cells;
    }

    function highlightWinner(cells) {
      cells.forEach(([r, c]) => {
        const cell = board.querySelector(`[data-row="${r}"][data-col="${c}"]`);
        if (cell) cell.classList.add("winner");
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      updateTimerDisplay();

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          switchTurnDueToTimeout();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = `Tempo rimasto: ${timeLeft}s`;
    }

    function switchTurnDueToTimeout() {
      currentPlayer = currentPlayer === "x" ? "o" : "x";
      status.innerHTML = `Tempo scaduto!<br/>Turno <span class="cell ${currentPlayer}" alt="${currentPlayer}"></span>`;
      startTimer();
    }

    restartBtn.addEventListener("click", () => {
      grid = Array(size).fill().map(() => Array(size).fill(""));
      currentPlayer = "x";
      gameOver = false;
      status.innerHTML = `Turno <span class="cell ${currentPlayer}" alt="${currentPlayer}"></span>`;
      createBoard();
      startTimer();
	  startMusic();
    });

    createBoard();
    startTimer();
  </script>
</body>
</html>
