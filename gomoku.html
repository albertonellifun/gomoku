<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gomoku</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #744;
      color: #000;
    }

    #game-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 2%;
      gap: 10px;
      transition: all 0.5s ease-in-out;
    }

    #board-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('./res/wood-min.jpg');
      background-size: 100% 100%;
      padding: 8% 2%;
      border: 2px solid #522;
      border-radius: 16px;
      box-shadow: 4px 4px #300;
    }

    #board {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      gap: 0;
      background: linear-gradient(135deg, #fec, #c84);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      border: 2px solid #522;
      border-radius: 8px;
    }

    .cell {
      position: relative;
      touch-action: manipulation;
      background-color: transparent;
      background-image:
        linear-gradient(to right, 
          transparent calc(50% - 2px), 
          #522 calc(50% - 2px), 
          #fec calc(50% + 2px), 
          transparent calc(50% + 2px)
        ),
        linear-gradient(to bottom, 
          transparent calc(50% - 2px), 
          #522 calc(50% - 2px), 
          #fec calc(50% + 2px), 
          transparent calc(50% + 2px)
        );
    }
    
    .stone {
      width: 96%;
      height: 96%;
      margin: 2%;
      border-radius: 50%;
      box-sizing: border-box;
      position: relative;
    }
    
    /* Pietra bianca */
    .cell.x .stone {
      border: 1px solid #aaa;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 40%), /* highlight */
        radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #bbb 100%); /* base */
      box-shadow: 
        inset -3px -3px 6px rgba(0,0,0,0.25),
        inset 3px 3px 6px rgba(255,255,255,0.6),
        2px 2px 6px rgba(0,0,0,0.4);
    }
    
    /* Pietra nera */
    .cell.o .stone {
      border: 1px solid #444;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 35%), /* highlight */
        radial-gradient(circle at 30% 30%, #555, #111 70%, #000 100%); /* base */
      box-shadow: 
        inset -3px -3px 6px rgba(0,0,0,0.3),
        inset 3px 3px 6px rgba(255,255,255,0.3),
        2px 2px 6px rgba(0,0,0,0.6);
    }


    /* highlight mosse vincenti */
    .cell.winner .stone,
    .cell.last-move .stone {
      border: 2px solid gold;
      box-shadow: 0 0 4px 8px rgba(255,220,100,0.6);
      animation: glowPulse 1.2s infinite ease-in-out;
    }

    /* stelle (hoshi) */
    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background-color: rgb(255,233,200);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2),
                  inset 2px 2px 4px rgba(255,233,200,0.6);
    }

    .cell.x .star, .cell.o .star {
      display: none;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 4px 2px rgba(255, 220, 100, 0.3); transform: scale(1); }
      50% { box-shadow: 0 0 12px 4px rgba(255, 220, 100, 0.6); transform: scale(1.03); }
      100% { box-shadow: 0 0 4px 2px rgba(255, 220, 100, 0.3); transform: scale(1); }
    }

    #sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.5s ease-in-out;
    }

    #status, #timer {
      font-size: 1.2em;
      margin: 5px;
      text-align: center;
    }

    #status .cell {
      display: inline-block;
      width: 30px;
      height: 30px;
      position: relative;
      top: 8px;
      padding: 0 4px;
      background-image: none;
    }

    #status .stone {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    #buttons {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    #restart, #mute, #toggleAI {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(to bottom, #fec, #c84);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px #300;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }
	
	#toggleAI:disabled {
	  filter: grayscale(1);
	  cursor: default;
	  pointer-events: none; 
	}
	

    #restart:active, #mute:active, #toggleAI:active {
      box-shadow: 0 2px #522;
      transform: translateY(2px);
    }

    #restart:hover, #mute:hover, #toggleAI:hover {
      background: linear-gradient(to bottom, #fec, #c84);
    }

    @media (min-width: 768px), (orientation: landscape) {
      #game-wrapper {
        flex-direction: row;
      }

      #board-container {
        flex: 3;
        padding: 2% 8%;
      }

      #sidebar {
        flex: 1;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding-left: 20px;
      }
    }

    @media (max-width: 767px) and (orientation: portrait) {
      #game-wrapper {
        flex-direction: column;
      }

      #sidebar {
        align-items: center;
        justify-content: center;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <div id="board-container">
      <div id="board"></div>
    </div>
    <div id="sidebar">
      <p id="status"></p>
      <p id="timer"></p>
      <div id="buttons">
        <button id="restart">&#9654;</button>
        <button id="mute">&#9835;</button>
		<button id="toggleAI">&#128187;</button>
      </div>
    </div>
  </div>
  <audio id="bgMusic" loop preload="auto">
    <source src="./res/please-calm-my-mind.mp3" type="audio/mpeg">
  </audio>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const timerDisplay = document.getElementById("timer");
    const restartBtn = document.getElementById("restart");
	const toggleAIBtn = document.getElementById("toggleAI");

    let currentPlayer = "x";
    const size = 15;
    let grid = Array(size).fill().map(() => Array(size).fill(""));
    let gameOver = false;
    let timer;
    let timeLeft = 30;
	let aiEnabled = true;

    //music management
    let isMute = true;
    const muteBtn = document.getElementById("mute");
    muteBtn.addEventListener("click", () => {
      isMute = !isMute; 
      if(isMute) stopMusic(); 
      else startMusic(); 
    });
    
    function stopMusic() {
      const music = document.getElementById("bgMusic");
      if (music) {
        music.pause();
      }
    }
    
    function startMusic() {
      if (isMute) return;
      const music = document.getElementById("bgMusic");
      if (music) {
        music.volume = 0.5;
        music.play().catch((e) => {
          console.warn("ðŸ”‡ bgMusic bloccata:", e);
        });
      }
    }

    //creazione board
    function createBoard() {
      board.innerHTML = "";
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;

          // contenitore pietra
          const stone = document.createElement("div");
          stone.classList.add("stone");
          cell.appendChild(stone);

          // hoshi (stelle)
          if (
            (row === 7 && col === 7) ||
            (row === 3 && col === 3) ||
            (row === 3 && col === 11) ||
            (row === 11 && col === 3) ||
            (row === 11 && col === 11)
          ) {
            const star = document.createElement("div");
            star.classList.add("star");
            cell.appendChild(star);
          }

          cell.addEventListener("click", handleClick);
          board.appendChild(cell);
        }
      }
    }

    function handleClick(e) {
      if (gameOver) return;
	  
	  if (currentPlayer === 'o' && aiEnabled) return;//blocca AI

      const cell = e.currentTarget;
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);
	  
	  makeMove(row, col);
    }
	
	function makeMove(row, col) {
      if (grid[row][col] !== "") return;

      grid[row][col] = currentPlayer;
      
      const winningCells = checkWin(row, col, currentPlayer);

      // rimuove last-move precedente
      const previous = board.querySelector(".last-move");
      if (previous) previous.classList.remove("last-move");

      // aggiorna classe row/col
	  const cell = board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      cell.classList.add(currentPlayer);
	  
      if (winningCells) {
        updateStatus(true, false);
        highlightWinner(winningCells);
        gameOver = true;
        clearInterval(timer);
        return;
      }
      
      cell.classList.add("last-move");
      currentPlayer = currentPlayer === "x" ? "o" : "x";
	  
	  //disabilita toggle quando il turno e' di X == AI
	  if(currentPlayer === "o") toggleAIBtn.disabled = true;
	  else toggleAIBtn.disabled = false;
	  
      updateStatus()
      startTimer();
	  
	  //gestisce turno ai se abilitata
	  if (aiEnabled && currentPlayer === "o") {
        setTimeout(aiMove, 300); // breve delay AI
      }
    }
	
	
	// Funzione AI strategica
    function aiMove() {
      if (gameOver) return;
    
      let move = null;
    
      // 1. Cerca mossa vincente o
      for (let r = 0; r < size && !move; r++) {
        for (let c = 0; c < size; c++) {
          if (grid[r][c] === "") {
            grid[r][c] = "o";
            if (checkWin(r, c, "o")) {
              move = [r, c];
            }
            grid[r][c] = "";
            if (move) break;
          }
        }
      }
    
      // 2. Blocca vittoria avversario x
      if (!move) {
        for (let r = 0; r < size && !move; r++) {
          for (let c = 0; c < size; c++) {
            if (grid[r][c] === "") {
              grid[r][c] = "x";
              if (checkWin(r, c, "x")) {
                move = [r, c];
              }
              grid[r][c] = "";
              if (move) break;
            }
          }
        }
      }
    
      // 3. Valuta mosse strategiche vicine
      if (!move) {
        let bestScore = -1;
        let bestMoves = [];
        for (let r = 0; r < size; r++) {
          for (let c = 0; c < size; c++) {
            if (grid[r][c] === "" && isNearStones(r, c, 2)) {
              let score = evaluateCell(r, c, "o");
              if (score > bestScore) {
                bestScore = score;
                bestMoves = [[r, c]];
              } else if (score === bestScore) {
                bestMoves.push([r, c]);
              }
            }
          }
        }
        if (bestMoves.length > 0) {
          move = bestMoves[Math.floor(Math.random() * bestMoves.length)];
        }
      }
    
      // 4. Fallback casuale
      if (!move) {
        let emptyCells = [];
        for (let r = 0; r < size; r++) {
          for (let c = 0; c < size; c++) {
            if (grid[r][c] === "") emptyCells.push([r, c]);
          }
        }
        if (emptyCells.length === 0) return;
        move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }
    
      // Esegui la mossa solo alla fine
      if (move) {
        makeMove(move[0], move[1]);
      }
    }
    
  
    // Controlla se la cella Ã¨ vicina a una pietra esistente
    function isNearStones(row, col, dist = 2) {
      for (let dr = -dist; dr <= dist; dr++) {
        for (let dc = -dist; dc <= dist; dc++) {
          const r = row + dr;
          const c = col + dc;
          if (r >= 0 && r < size && c >= 0 && c < size) {
            if (grid[r][c] !== "") return true;
          }
        }
      }
      return false;
    }
    
    // Funzione di valutazione migliorata
    function evaluateCell(row, col, player) {
      const directions = [[0,1],[1,0],[1,1],[1,-1]];
      let score = 0;
    
      for (let [dx, dy] of directions) {
        let count = 0;
        let openEnds = 0;
    
        // avanti
        let r = row + dx;
        let c = col + dy;
        while (r >= 0 && r < size && c >= 0 && c < size && grid[r][c] === player) {
          count++;
          r += dx;
          c += dy;
        }
        if (r >= 0 && r < size && c >= 0 && c < size && grid[r][c] === "") openEnds++;
    
        // indietro
        r = row - dx;
        c = col - dy;
        while (r >= 0 && r < size && c >= 0 && c < size && grid[r][c] === player) {
          count++;
          r -= dx;
          c -= dy;
        }
        if (r >= 0 && r < size && c >= 0 && c < size && grid[r][c] === "") openEnds++;
    
        // punteggio basato su count + openEnds
        if (count >= 4) score += 1000;
        else if (count === 3 && openEnds > 0) score += 100;
        else if (count === 2 && openEnds > 0) score += 10;
        else if (count === 1 && openEnds > 0) score += 1;
      }
    
      return score;
    }
  
	
	
	
    //controlla vittoria
    function checkWin(row, col, player) {
      const directions = [
        [0, 1], [1, 0], [1, 1], [1, -1]
      ];

      for (let [dx, dy] of directions) {
        let line = [[row, col]];
        line.push(...collect(row, col, dx, dy, player));
        line.push(...collect(row, col, -dx, -dy, player));
        if (line.length >= 5) return line;
      }
      return null;
    }

    function collect(row, col, dx, dy, player) {
      let cells = [];
      let r = row + dx;
      let c = col + dy;
      while (r >= 0 && r < size && c >= 0 && c < size && grid[r][c] === player) {
        cells.push([r, c]);
        r += dx;
        c += dy;
      }
      return cells;
    }

    function highlightWinner(cells) {
      cells.forEach(([r, c]) => {
        const cell = board.querySelector(`[data-row="${r}"][data-col="${c}"]`);
        if (cell) cell.classList.add("winner");
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      updateTimerDisplay();

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          switchTurnDueToTimeout();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = `Tempo: ${timeLeft}s`;
    }

    function switchTurnDueToTimeout() {
      currentPlayer = currentPlayer === "x" ? "o" : "x";
      updateStatus(false, true);
      startTimer();
	  
	  //turno dell'ai se abilitata
	  if (aiEnabled && currentPlayer === "o") setTimeout(aiMove, 300);
    }
    
	
	
    function updateStatus(win = false, timeout = false) {
        if (win) {
            return;
        } else if (timeout) {
            status.innerHTML = `Tempo scaduto!<br/>Turno: <span class="cell ${currentPlayer}"><div class="stone"></div></span>`;
        } else {
            status.innerHTML = `Turno: <span class="cell ${currentPlayer}"><div class="stone"></div></span>`;
        }
    }

    toggleAIBtn.addEventListener("click", () => {
		aiEnabled = !aiEnabled;
		console.log('aiEnabled='+aiEnabled);
		if(aiEnabled) toggleAIBtn.innerHTML = '&#128187;';//'&#129302;';
		else toggleAIBtn.innerHTML = '&#128100;';
	});

    restartBtn.addEventListener("click", () => {
      grid = Array(size).fill().map(() => Array(size).fill(""));
      currentPlayer = "x";
      gameOver = false;
      updateStatus();
      createBoard();
      startTimer();
      startMusic();
    });
	

    createBoard();
    startTimer();
    updateTimerDisplay();
    updateStatus();
  </script>
</body>
</html>
